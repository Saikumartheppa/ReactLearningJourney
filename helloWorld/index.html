<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hellow World</title>
  </head>
  <body>
    <!-- Creating Hellow world using HTML attribute -->
    <!-- <div class="container">
        <h1>Hello World</h1>
     </div> -->

    <!-- Creating Hellow world using JS -->

     <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement("h1" , {} , "Hello World Namaste React");
      const root = ReactDOM.createRoot(document.getElementById("root"));
      

      root.render(heading);

    </script>
